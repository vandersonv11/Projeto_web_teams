        <!-- botão caso o resolução for pequena  -->

          <!-- opções de navegação do navbar -->
          <ul class="navbar-nav mr-auto ">
            <li class="nav-item active mx-3">
              <a href="../index.html" class="btn border grad mx-3 tamanho-botao text-light">Inicio</a>

          <img src="../img/icons/soccer-ball.ico" class="navbar-brand" alt="">
        </a>

      </nav>
    </header>

    <main class="container bg-azul py-5">
      <form class="container bg-dark text-light " ng-model="team in array">
        <fieldset>

          <!-- Form Name -->
          <legend>Cadastro de Time</legend>

          <!-- Text input-->
          <div class="form-group ">
            <label class="col control-label" for="name">NOME</label>
            <div class="col">
            <input id="name"  name="name" type="text" placeholder="" class="form-control input-md">
            <span class="help-block">Informe nome do time {{team.id}}</span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col control-label" for="treinador">TREINADOR</label>
            <div class="col">
            <input id="treinador" name="treinador" type="text" placeholder="" class="form-control input-md">
            <span class="help-block">Informe nome do treinador</span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col control-label" for="descricao">descrição</label>
            <div class="col">
            <textarea id="descricao" name="descricao" type="text" placeholder="" class="form-control input-md"></textarea>
            <span class="help-block">Informe a descrição do time</span>
            </div>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col control-label" for="salvar"></label>
            <div class="col">
              <button id="salvar" name="salvar" class="btn btn-success">SALVAR</button>
              <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
            </div>
          </div>

        </fieldset>
      </form>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
